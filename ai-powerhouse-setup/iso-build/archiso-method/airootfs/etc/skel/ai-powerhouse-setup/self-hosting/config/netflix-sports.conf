# Netflix Sports Content Configuration
# Garuda Media Stack - USER HAS NETFLIX SUBSCRIPTION

[NETFLIX_CONFIG]
netflix_url=https://www.netflix.com
subscription=true
login_required=true
quality=4k
hdr_support=true

# Sports documentaries and related content
[SPORTS_CONTENT]
# Wrestling documentaries
wwe_documentaries=true
aew_documentaries=true
wrestling_shows=true

# NFL content
nfl_documentaries=true
saints_documentaries=true
quarterback_series=true
hard_knocks=true

# Live sports events (when available)
live_sports_events=true
sports_talk_shows=true

# Download preferences for offline viewing
[DOWNLOAD_CONFIG]
auto_download_new_episodes=false
download_quality=1080p
max_downloads=10
download_path=/home/lou/garuda-media-stack/recordings/netflix

# Integration with media stack
[INTEGRATION]
add_to_dashboard=true
sync_with_stream_manager=true
auto_categorize=true

# Notable Netflix sports content to track
[CONTENT_LIBRARY]
# Wrestling
the_wrestlers=series
mcmahon_documentary=documentary
undertaker_last_ride=series

# NFL/Saints
quarterback_2024=series
hard_knocks_saints=documentary
saints_documentary=documentary

# General sports
formula1_drive_to_survive=series
last_chance_u=series
cheer=series
