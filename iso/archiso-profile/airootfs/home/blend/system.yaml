      STACK=${1:-all}
      ACTION=${2:-status}
      
      case $ACTION in
          "start")
              echo "ðŸš€ Starting BlendOS Awesome Stack ($STACK)..."
              if [[ "$STACK" == "all" || "$STACK" == "media" ]]; then
                  systemctl start awesome-stack-media.service
              fi
              if [[ "$STACK" == "all" || "$STACK" == "productivity" ]]; then
                  systemctl start awesome-stack-productivity.service
              fi
              echo "âœ… BlendOS Awesome Stack started"
              ;;
          "stop")
              echo "ðŸ›‘ Stopping BlendOS Awesome Stack ($STACK)..."
              if [[ "$STACK" == "all" || "$STACK" == "media" ]]; then
                  systemctl stop awesome-stack-media.service
              fi
              if [[ "$STACK" == "all" || "$STACK" == "productivity" ]]; then
                  systemctl stop awesome-stack-productivity.service
              fi
              echo "âœ… BlendOS Awesome Stack stopped"
              ;;
          "status"|*)
              echo "ðŸ“Š BlendOS Awesome Stack Status"
              echo "================================"
              date
              echo ""
              
              echo "ðŸŽ¬ Media Stack:"
              systemctl is-active --quiet awesome-stack-media.service && echo "  âœ… Media Stack - Active" || echo "  âŒ Media Stack - Inactive"
              
              echo ""
              echo "ðŸ“‹ Productivity Stack:"
              systemctl is-active --quiet awesome-stack-productivity.service && echo "  âœ… Productivity Stack - Active" || echo "  âŒ Productivity Stack - Inactive"
              
              echo ""
              echo "ðŸ’¾ Infrastructure:"
              systemctl is-active --quiet postgresql.service && echo "  âœ… PostgreSQL - Active" || echo "  âŒ PostgreSQL - Inactive"
              systemctl is-active --quiet redis.service && echo "  âœ… Redis - Active" || echo "  âŒ Redis - Inactive"
              
              echo ""
