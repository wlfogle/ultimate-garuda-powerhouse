# HDHomeRun Connect Configuration
# Garuda Media Stack - 2 Tuner Device

[DEVICE_CONFIG]
device_type=connect
device_id=1048EEE4
tuner_count=2
auto_discover=true
device_ip=auto  # Will be auto-discovered
control_port=65001
video_port=5004

# Louisville Area Channels (actual HDHomeRun lineup)
[LOCAL_CHANNELS]
# Major networks for Saints games (when on national TV)
cbs_channel=32.1  # WLKY-HD (100% signal)
fox_channel=41.1  # WDRB (100% signal) 
abc_channel=11.1  # WHAS-HD (98% signal)
# NBC not found in current lineup

# Additional channels
wave_hd=3.1      # WAVE HD (74% signal)
cw_channel=58.1   # CW affiliate

# Additional sports channels if available
espn_local=auto_scan
fs1_local=auto_scan

[RECORDING_CONFIG]
# Saints game recording priority
saints_priority=high
auto_record_saints=true
record_quality=1080i
record_format=ts  # Transport stream for best compatibility

# Wrestling backup recording (if on broadcast TV)
wrestling_backup=false
wrestling_priority=medium

# Recording paths
ota_recordings_path=/home/lou/garuda-media-stack/recordings/ota
saints_recordings_path=/home/lou/garuda-media-stack/recordings/saints/ota

[STREAMING_CONFIG] 
# Stream OTA content to network
enable_network_streaming=true
hls_segments=true
segment_duration=6
max_clients_per_tuner=3

# Quality settings for network streaming
stream_1080i=true
stream_720p=true
stream_480p=true

[TUNER_MANAGEMENT]
# Automatic tuner allocation
auto_allocate_tuners=true
priority_order=saints_games,local_news,other

# Conflict resolution
conflict_resolution=priority_based
notify_conflicts=true

# Tuner 1 - High priority (Saints games, local news)
tuner1_priority=high
tuner1_reserved_for=saints_games

# Tuner 2 - General use
tuner2_priority=normal
tuner2_reserved_for=general

[CHANNEL_GUIDE]
# Enable electronic program guide
epg_enabled=true
epg_update_interval=3600  # 1 hour
guide_days=7

# Saints game detection
auto_detect_saints_games=true
saints_keywords=["New Orleans Saints", "Saints vs", "Saints @", "NO Saints"]

[INTEGRATION]
# Integration with stream manager
stream_manager_integration=true
dashboard_integration=true
web_interface=true

# API endpoints for tuner status
api_status_endpoint=/api/hdhomerun/status
api_channels_endpoint=/api/hdhomerun/channels
api_guide_endpoint=/api/hdhomerun/guide
